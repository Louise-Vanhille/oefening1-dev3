<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Happy Halloween</title>
</head>
<body>
    <div class="container">
        <div class="item blue" onmouseover="PlaySound('kruegerSound')" onmouseout="StopSound('kruegerSound')">
            <img class="icon__freddy" src="assets/img/icon/krueger.png">
            <img class="patterns" src="assets/img/pattern/krueger-pattern.png">
        </div>
        <div class="item red" onmouseover="PlaySound('billySound')" onmouseout="StopSound('billySound')">
            <img class="icon__billy" src="assets/img/icon/billy.png">
            <img class="patterns" src="assets/img/pattern/billy-pattern.png">
        </div>
        <div class="item yellow" onmouseover="PlaySound('chuckySound')" onmouseout="StopSound('chuckySound')">
            <img class="icon__chucky" src="assets/img/icon/chucky.png">
            <img class="patterns" src="assets/img/pattern/chucky-pattern.png">
        </div>
        <div class="item black" onmouseover="PlaySound('witchSound')" onmouseout="StopSound('witchSound')">
            <img class="icon__witch" src="assets/img/icon/witch.png">
            <img class="patterns" src="assets/img/pattern/witch-pattern.png">
        </div>
        <div class="item yellow" onmouseover="PlaySound('candymanSound')" onmouseout="StopSound('candymanSound')">
            <img class="icon__candyman" src="assets/img/icon/candyman.png">
            <img class="patterns" src="assets/img/pattern/candyman-pattern.png">
        </div>
        <div class="item black" onmouseover="PlaySound('frankenstSound')" onmouseout="StopSound('frankenstSound')">
            <img class="icon__frankenst" src="assets/img/icon/frankenst.png">
            <img class="patterns" src="assets/img/pattern/frankenst-pattern.png">
        </div>
        <div class="item red" onmouseover="PlaySound('jasonSound')" onmouseout="StopSound('jasonSound')">
            <img class="icon__jason" src="assets/img/icon/jason.png">
            <img class="patterns" src="assets/img/pattern/jason-pattern.png">
        </div>
        <div class="item blue" onmouseover="PlaySound('twistySound')" onmouseout="StopSound('twistySound')">
            <img class="icon__twisty" src="assets/img/icon/twisty.png">
            <img class="patterns" src="assets/img/pattern/twisty-pattern.png">
        </div>
        <div class="item halloween">
            <p class="title">Happy halloween</p>
            <p class="subtitle">Enjoy the sounds!</p>
        </div>
        <div class="item black" onmouseover="PlaySound('bloodymSound')" onmouseout="StopSound('bloodymSound')">
            <img class="icon__bloodym" src="assets/img/icon/bloodym.png">
            <img class="patterns" src="assets/img/pattern/bloodym-pattern.png">
        </div>
        <div class="item blue" onmouseover="PlaySound('leatherfSound')" onmouseout="StopSound('leatherfSound')">
            <img class="icon__leatherf" src="assets/img/icon/leatherf.png">
            <img class="patterns" src="assets/img/pattern/leatherf-pattern.png">
        </div>
        <div class="item yellow" onmouseover="PlaySound('scarecrowSound')" onmouseout="StopSound('scarecrowSound')">
            <img class="icon__scarecrow" src="assets/img/icon/scarecrow.png" >
            <img class="patterns" src="assets/img/pattern/scarecrow-pattern.png">
        </div>
        <div class="item red" onmouseover="PlaySound('hannibalSound')" onmouseout="StopSound('hannibalSound')">
            <img class="icon__hannibal" src="assets/img/icon/hannibal.png">
            <img class="patterns" src="assets/img/pattern/hannibal-pattern.png">
        </div>
    </div>

    <audio id='kruegerSound' src="/assets/audio/freddy.mp3"></audio>
    <audio id='billySound' src="/assets/audio/billy.mp3"></audio>
    <audio id='chuckySound' src="/assets/audio/chucky.mp3"></audio>
    <audio id='witchSound' src="/assets/audio/witch.mp3"></audio>
    <audio id='candymanSound' src="/assets/audio/candyman.mp3"></audio>
    <audio id='frankenstSound' src="/assets/audio/frankenst.mp3"></audio>
    <audio id='jasonSound' src="/assets/audio/jason.mp3"></audio>
    <audio id='twistySound' src="/assets/audio/twisty.mp3"></audio>
    <audio id='bloodymSound' src="/assets/audio/bloodym.mp3"></audio>
    <audio id='leatherfSound' src="/assets/audio/leatherf.mp3"></audio>
    <audio id='scarecrowSound' src="/assets/audio/scarecrow.mp3"></audio>
    <audio id='hannibalSound' src="/assets/audio/hannibal.mp3"></audio>
    
    <script src="js/script.js"></script>
</body>
</html>
